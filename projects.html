<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Games</title>
    <link rel="stylesheet" type="text/css" href="./hanoi.js-gh-pages/skeleton/css/hanoi.css">
    <link rel="stylesheet" type="text/css" href="./snake.js-gh-pages/skeleton/css/snake.css">
    <link rel="stylesheet" type="text/css" href="./ttt.js-gh-pages/skeleton/css/ttt.css">
  </head>
  <body>
    <h1>Hanoi!</h1>
    <figure class="hanoi-game group" id="hanoi-game"></figure>
    <div class='hanoi-alerts'></div>

    <h1>Snakes on a Plane!</h1>
    <h2>Press 'R' To Run The Game</h2>
    <h2>Use 'W,A,S,D' To Move The Snakes</h2>
    <figure class="snake-game" id="snake-game"></figure>

    <h1>Tic Tac Toe!</h1>
    <figure class="ttt-game" id="ttt-game"></figure>

    <script src="./hanoi.js-gh-pages/skeleton/js/jquery-2.1.1.js"></script>
    <script src="./hanoi.js-gh-pages/hanoi-core-solution/hanoi-core.js"></script>
    <script src="./hanoi.js-gh-pages/skeleton/js/hanoi-view.js"></script>

    <script src="./snake.js-gh-pages/skeleton/js/jquery-2.1.1.js"></script>
    <script src="./snake.js-gh-pages/skeleton/js/snake.js"></script>
    <script src="./snake.js-gh-pages/skeleton/js/snake-view.js"></script>

    <script src="./ttt.js-gh-pages/skeleton/js/jquery-2.1.1.js"></script>
    <script src="./ttt.js-gh-pages/ttt-core-solution/ttt-core.js"></script>
    <script src="./ttt.js-gh-pages/skeleton/js/ttt-view.js"></script>

    <script>
      $(document).on("ready", function(){
        var HanoiView = new Hanoi.View(new Hanoi.Game(), $("#hanoi-game"));
        var SnakeView = new Snake.View(new Snake.Snake(), $("#snake-game"));
        var TTTView = new TTT.View(new TTT.Game(), $("#ttt-game"));
      });
    </script>
  </body>
</html>
